classes:
  Analysis:
    content: src/content_schemas/Analysis.json
    description: An Analysis is a data transformation that transforms input data to
      output data.
    id:
      description: The alias for an entity at the time of submission.
      propertyName: alias
    relations:
      analysis_method:
        description: The Analysis Process associated with an entity.
        mandatory:
          origin: false
          target: true
        multiple:
          origin: true
          target: false
        targetClass: AnalysisMethod
      research_data_files:
        description: The Research Data Files associated with an entity.
        mandatory:
          origin: false
          target: true
        multiple:
          origin: true
          target: true
        targetClass: ResearchDataFile
  AnalysisMethod:
    content: src/content_schemas/AnalysisMethod.json
    description: An Analysis Method captures the workflow steps that were performed
      to analyze data obtained from an Experiment.
    id:
      description: The alias for an entity at the time of submission.
      propertyName: alias
  AnalysisMethodSupportingFile:
    content: src/content_schemas/AnalysisMethodSupportingFile.json
    description: An Analysis Method Supporting File is a File that contains additional
      information relevant for the Analysis Method, such as (unstructured) protocols
      or task descriptions.
    id:
      description: The alias for an entity at the time of submission.
      propertyName: alias
    relations:
      analysis_method:
        description: The Analysis Process associated with an entity.
        mandatory:
          origin: false
          target: true
        multiple:
          origin: true
          target: false
        targetClass: AnalysisMethod
      dataset:
        description: The Dataset associated with an entity.
        mandatory:
          origin: false
          target: false
        multiple:
          origin: true
          target: false
        targetClass: Dataset
  DataAccessCommittee:
    content: src/content_schemas/DataAccessCommittee.json
    description: A group of members that are delegated to grant access to one or more
      datasets after ensuring the criteria for data sharing has been met,  and request
      for data use does not raise ethical and/or legal concerns.
    id:
      description: The alias for an entity at the time of submission.
      propertyName: alias
  DataAccessPolicy:
    content: src/content_schemas/DataAccessPolicy.json
    description: A Data Access Policy specifies under which circumstances, legal or
      otherwise, a user can have access to one or more Datasets belonging to one or
      more Studies.
    id:
      description: The alias for an entity at the time of submission.
      propertyName: alias
    relations:
      data_access_committee:
        description: Data Access Committee associated with an entity.
        mandatory:
          origin: false
          target: true
        multiple:
          origin: true
          target: false
        targetClass: DataAccessCommittee
  Dataset:
    content: src/content_schemas/Dataset.json
    description: A Dataset is a collection of Files that is prepared for distribution
      and is tied to a Data Access Policy.
    id:
      description: The alias for an entity at the time of submission.
      propertyName: alias
    relations:
      data_access_policy:
        description: Data Access Policy associated with an entity.
        mandatory:
          origin: false
          target: true
        multiple:
          origin: true
          target: false
        targetClass: DataAccessPolicy
      study:
        description: The Study associated with an entity.
        mandatory:
          origin: false
          target: true
        multiple:
          origin: true
          target: false
        targetClass: Study
  Experiment:
    content: src/content_schemas/Experiment.json
    description: An Experiment is an investigation that consists of a coordinated
      set of actions and observations designed to generate data with the goal of verifying,
      falsifying, or establishing the validity of a hypothesis.
    id:
      description: The alias for an entity at the time of submission.
      propertyName: alias
    relations:
      experiment_method:
        description: The Experiment Method associated with an entity.
        mandatory:
          origin: false
          target: true
        multiple:
          origin: true
          target: false
        targetClass: ExperimentMethod
      sample:
        description: The Sample associated with an entity.
        mandatory:
          origin: false
          target: true
        multiple:
          origin: true
          target: false
        targetClass: Sample
  ExperimentMethod:
    content: src/content_schemas/ExperimentMethod.json
    description: The Experiment Method captures technical metadata describing the
      parameters used to generate output from the Sample.
    id:
      description: The alias for an entity at the time of submission.
      propertyName: alias
  ExperimentMethodSupportingFile:
    content: src/content_schemas/ExperimentMethodSupportingFile.json
    description: An Experiment Method Supporting File is a File that contains additional
      information relevant for the Experiment Method, such as (unstructured) protocols.
    id:
      description: The alias for an entity at the time of submission.
      propertyName: alias
    relations:
      dataset:
        description: The Dataset associated with an entity.
        mandatory:
          origin: false
          target: false
        multiple:
          origin: true
          target: false
        targetClass: Dataset
      experiment_method:
        description: The Experiment Method associated with an entity.
        mandatory:
          origin: false
          target: true
        multiple:
          origin: true
          target: false
        targetClass: ExperimentMethod
  Individual:
    content: src/content_schemas/Individual.json
    description: An Individual is a Person who is participating in a Study.
    id:
      description: The alias for an entity at the time of submission.
      propertyName: alias
  IndividualSupportingFile:
    content: src/content_schemas/IndividualSupportingFile.json
    description: An Individual Supporting File is a File that contains additional
      information relevant for the Individual, such as ped-files, phenopackets or
      imaging data.
    id:
      description: The alias for an entity at the time of submission.
      propertyName: alias
    relations:
      dataset:
        description: The Dataset associated with an entity.
        mandatory:
          origin: false
          target: false
        multiple:
          origin: true
          target: false
        targetClass: Dataset
      individual:
        description: The Individual associated with an entity.
        mandatory:
          origin: false
          target: true
        multiple:
          origin: true
          target: false
        targetClass: Individual
  ProcessDataFile:
    content: src/content_schemas/ProcessDataFile.json
    description: A Process Data File is a File that contains data produced by an Analysis
      or workflow.
    id:
      description: The alias for an entity at the time of submission.
      propertyName: alias
    relations:
      analysis:
        description: The Analysis associated with an entity.
        mandatory:
          origin: false
          target: true
        multiple:
          origin: true
          target: false
        targetClass: Analysis
      dataset:
        description: The Dataset associated with an entity.
        mandatory:
          origin: false
          target: false
        multiple:
          origin: true
          target: false
        targetClass: Dataset
  Publication:
    content: src/content_schemas/Publication.json
    description: A Publication represents an article that is published. The minimum
      expectation is that the publication has a valid DOI.
    id:
      description: The alias for an entity at the time of submission.
      propertyName: alias
    relations:
      study:
        description: The Study associated with an entity.
        mandatory:
          origin: false
          target: true
        multiple:
          origin: true
          target: false
        targetClass: Study
  ResearchDataFile:
    content: src/content_schemas/ResearchDataFile.json
    description: A Research Data File is a File that contains raw data originating
      from an Experiment.
    id:
      description: The alias for an entity at the time of submission.
      propertyName: alias
    relations:
      dataset:
        description: The Dataset associated with an entity.
        mandatory:
          origin: false
          target: false
        multiple:
          origin: true
          target: false
        targetClass: Dataset
      experiments:
        description: The Experiments associated with an entity.
        mandatory:
          origin: false
          target: true
        multiple:
          origin: true
          target: true
        targetClass: Experiment
  Sample:
    content: src/content_schemas/Sample.json
    description: A Sample is a limited quantity of something to be used for testing,
      analysis, inspection, investigation, demonstration, or trial use.  It is prepared
      from a Biospecimen.
    id:
      description: The alias for an entity at the time of submission.
      propertyName: alias
    relations:
      individual:
        description: The Individual associated with an entity.
        mandatory:
          origin: false
          target: true
        multiple:
          origin: true
          target: false
        targetClass: Individual
  Study:
    content: src/content_schemas/Study.json
    description: A Study is an experimental investigation of a particular phenomenon.
      It involves a detailed examination and analysis of a subject to learn more about
      the phenomenon being studied.
    id:
      description: The alias for an entity at the time of submission.
      propertyName: alias
description: Metadata schema for the German Human Genome-Phenome Archive (GHGA)
schemapack: 3.0.0
